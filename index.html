<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBICOS — Design e Código</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="stylesheet" href="css/index.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#010C1A">

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>

<body>

  <header class="header">
    <div class="container">
      <a href="#"><img src="assets/img/header__webicos-logo.svg" alt="Webicos Logo"></a>

      <a href="mailto:oi@webicos.com.br" class="button button--primary">
        orçamento

        <span class="material-symbols-outlined">arrow_forward</span>
      </a>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main_title">
        <span class="button button--secondary em-breve">
          <span class="material-symbols-outlined">star</span>
          em breve
        </span>

        <h1>um <strong>coletivo</strong> focado em criar <strong>soluções digitais</strong></h1>
      </div>

      <div class="main_collaboration">
        <h2 class="title --title-center">cases e colaborações</h2>

        <ul class="main_collaboration-list">
          <li><img src="assets/img/main__collab-fiocruz.svg" alt="Fiocruz"></li>
          <li><img src="assets/img/main__collab-fiotec.svg" alt="Fiotec"></li>
          <li><img src="assets/img/main__collab-aderes.svg" alt="Aderes"></li>
          <li><img src="assets/img/main__collab-forma.svg" alt="Laboratório For/ma"></li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <span class="footer-info title">
        <img src="assets/img/header__webicos-icon.svg" alt="Webicos Logo">
        Design e Código
      </span>
    </div>
  </footer>
</body>

</html>
