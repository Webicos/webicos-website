<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBICOS — Design and Code</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="stylesheet" href="css/index.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <a href="#"><img src="assets/img/header__webicos-logo.svg" alt="Webicos Logo"></a>

      <a href="mailto:oi@webicos.com.br" class="button button--primary">
        <span class="button-text--opacity">June — </span> open projects
      </a>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main_title">
        <span class="button button--secondary em-breve">
          <span class="material-symbols-outlined">star</span>
          em breve
        </span>

        <h1>a <strong>collective</strong> focused on create <strong>digital solutions</strong></h1>
      </div>

      <div class="main_collaboration">
        <h2 class="title --title-center">cases and collaboration</h2>

        <ul class="main_collaboration-list">
          <li><img src="assets/img/main__collab-fiocruz.svg" alt="Fiocruz"></li>
          <li><img src="assets/img/main__collab-fiotec.svg" alt="Fiotec"></li>
          <li><img src="assets/img/main__collab-aderes.svg" alt="Aderes"></li>
          <li><img src="assets/img/main__collab-forma.svg" alt="Laboratório For/ma"></li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <span class="footer-info title">
        <img src="assets/img/header__webicos-icon.svg" alt="Webicos Logo">
        Design and Code
      </span>

      <span class="footer-info title">
        <span class="material-symbols-outlined">language</span>
        worldwide
      </span>
    </div>
  </footer>
</body>

</html>
